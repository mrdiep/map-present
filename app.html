<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Đất</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/libs/js-yaml.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="js/app.js"></script>
  </head>
  <body> 
    <div id="code">
      <div class="fluid-container">
        <div class="row">
          <div class="col-4">
            <pre>
            Phím F11: Full màn hình (NHỚ KHI QUAY)
            Phím Số 1: Ẩn tất cả đường xung quanh
            Phím Số 2: Hiện tất cả đường xung quanh
            Phím Delete: Xóa hình tự vẽ
          </pre>
          </div>
          <div class="col-8">
            <div class="form-floating">
              <button id="run-button" type="button" class="btn btn-primary" onclick="initMap2()">Chạy</button>
              <textarea class="form-control" rows="50" id="codeArea">
              </textarea>
              <label for="codeArea">Code</label>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="content">
      <div id="floating-panel">
        <image id="logo" src="images/vi-tri.png"></image>
        <div id="message"></div>
        <div id="liveAlertPlaceholder"></div>
      </div>
      <div id="map"></div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&language=vi&libraries=drawing,geometry"
      defer
    ></script>
    <script src="js/utils.js"></script>
    <script>
      const codeFromLocalStorage = localStorage.getItem("code");
      if (codeFromLocalStorage) {
        document.getElementById("codeArea").value = codeFromLocalStorage;
      }

    </script>
  </body>
</html>
